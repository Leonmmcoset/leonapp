; 自定义PHP配置文件 - 用于大型文件上传

[PHP]
; 上传文件大小限制
upload_max_filesize = 500M
; POST数据大小限制
post_max_size = 500M
; 脚本最大执行时间(秒)
max_execution_time = 300
; 输入数据解析时间限制
max_input_time = 300
; 内存限制
memory_limit = 256M

; 错误日志设置
log_errors = On
error_log = "php_errors.log"
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; 文件上传临时目录
; upload_tmp_dir = "C:\temp\php_uploads"

[Date]
date.timezone = Asia/Shanghai